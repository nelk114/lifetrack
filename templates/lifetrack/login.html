{% extends 'lifetrack/base.html' %}
{% load staticfiles %}
{% block title %}Log In{% endblock %}
{% block body %}
    <div>
        {% for k,e in err.items %}
        {% for m in e %}
        <p class="err">{{m}}</p>
        {% endfor %}
        {% endfor %}
        <div class="login-container">
            <h2>Welcome Back !</h2>
            
            <form id="login_form" method="post" action="{% url 'lifetrack:login' %}">
                {% csrf_token %}
                <input type="hidden" name="form" value="login" />

                <div class="input-group">
                    <input type="text" name="username" value="" placeholder="Username" required maxlength="150" />
                    <input type="password" name="password" value="" placeholder="Password" required />
                </div>

                <button type="submit"> Log In </button>
                <p><a href="#user_form" onclick="showReg()">Not registered?</a></p>
            </form>
            
            <form id="user_form" method="post" action="{% url 'lifetrack:login' %}" enctype="multipart/form-data" style="display:none;">
                {% csrf_token %}
                <input type="hidden" name="form" value="signup" />
                
                <div class="input-group">
                    <input type="text" name="username" placeholder="Username" required maxlength="150" />
                    <input type="text" name="first_name" placeholder="Name" required />
                    <input type="password" name="password" placeholder="Password" required />
                </div>

                <button type="submit">Register</button>
            </form>
        </div>
    </div>
{% endblock %}
