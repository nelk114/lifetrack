<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit habit</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f3ebe2;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #f3ebe2;
            color: black;
        }
        .container {
            padding: 20px;
        }
        ul {
          list-style-type: none;
          margin: 0;
          padding: 0;
          overflow: hidden;
          background-color: #5d8198;
        }
        
        li {
          float: left;
        }
        .habit-form {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .habit-form input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .habit-form button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        .habit-form button.delete {
            background-color: #ff4d4d;
            color: white;
        }
        .habit-form button.save {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="/index/">Home</a></li>
        <li><a href="/lists/">Lists</a></li>
        <li style="float:right"><a href="/login/">Login</a></li>
    </ul>

    <div class="container">
        <div class="habit-form">
            <input type="text" placeholder="Enter or edit habit text" />
            <button class="delete">Delete Habit</button>
            <button class="save">Save</button>
        </div>
    </div>
</body>
</html>
