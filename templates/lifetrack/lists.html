{% extends 'lifetrack/base.html' %}
{% load staticfiles %}
{% block title %}Habit Tracker{% endblock %}
{% block body %}
		<form method="post" action="{% url 'lifetrack:addlist' %}">
			{% csrf_token %}
			<button type="submit">Add List</button>
		</form>
		<div class="ui" oninput="tickBox(event)">
{% for l in ls %}
       <div class="list" id="{{l}}">
			<h3>{{l}}</h3>

        <div class="days">
            <div class="day">Mon</div>
            <div class="day">Tue</div>
            <div class="day">Wed</div>
            <div class="day">Thu</div>
            <div class="day">Fri</div>
            <div class="day">Sat</div>
            <div class="day">Sun</div>
        </div>

        <div class="habit-row" id="Habit 1">
            <p class="habit-label">Habit 1</p>
            <div class="tracker">
                <div class="day" id="2025-03-17"><input type="checkbox"></div>
                <div class="day" id="2025-03-18"><input type="checkbox"></div>
                <div class="day" id="2025-03-19"><input type="checkbox"></div>
                <div class="day" id="2025-03-20"><input type="checkbox"></div>
                <div class="day" id="2025-03-21"><input type="checkbox"></div>
                <div class="day" id="2025-03-22"><input type="checkbox"></div>
                <div class="day" id="2025-03-23"><input type="checkbox"></div>
            </div>
        </div>

        <div class="habit-row" id="Habit 2">
            <p class="habit-label">Habit 2</p>
            <div class="tracker">
                <div class="day" id="2025-03-17"><input type="checkbox"></div>
                <div class="day" id="2025-03-18"><input type="checkbox"></div>
                <div class="day" id="2025-03-19"><input type="checkbox"></div>
                <div class="day" id="2025-03-20"><input type="checkbox"></div>
                <div class="day" id="2025-03-21"><input type="checkbox"></div>
                <div class="day" id="2025-03-22"><input type="checkbox"></div>
                <div class="day" id="2025-03-23"><input type="checkbox"></div>
            </div>
        </div>
		<form method="post" action="{% url 'lifetrack:editlist' %}">
			{% csrf_token %}
			<input type="hidden" name="ls" value="{{l}}">
			<button type="submit">Edit</button>
		</form>
    </div>
{% endfor %}
</div>
	<div id="csrf">{% csrf_token %}</div>
{% endblock %}
